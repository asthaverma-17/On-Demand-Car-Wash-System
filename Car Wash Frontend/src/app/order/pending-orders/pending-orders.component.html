<div id="adminGetPendingOrder">
    <div class="container">
      <button class="px-4 py-2 mb-3" type="button" mat-raised-button  color="primary" (click)="back();" ><b>Go Back</b></button>
      <h3 class="fs-4 my-3 fw-bold">Pending Orders</h3>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">OrderId</th>
                <th scope="col">Customer</th>
                <th scope="col">Contact</th>
                <th scope="col">Location Pin</th>
                <th scope="col">Washer Name</th>
                <th scope="col">Washpack</th>
                <th scope="col">Status</th>
                <th scope="col">Car Name</th>
                <th scope="col">Update Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of OrderList; let i=index;" >
                <td>{{order.orderId}}</td>
                <td>{{ order.useremailid }}</td> 
                <td>{{ order.phoneNo }}</td>
                <td>{{ order.areapincode }}</td>
                <td>{{ order.washerName }}</td>
                <td>{{ order.washpacks }}</td>
                <td >{{ order.status }}</td>
                <td>{{ order.cars.name }}, {{order.cars.model}}</td>
                <td>
                  <button (click) = "CompletedOrder(order.orderId);"  mat-raised-button color="accent">Completed</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
