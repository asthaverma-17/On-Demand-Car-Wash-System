<section id="adminLogin" class="py-5 bg-dark vh-100">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-4 mx-auto">
        <br /><br /><br />
        <mat-card color="primary" class="py-3">
          <mat-card-header class="text-center py-3">
            <div class="container text-center">
              <mat-card-title class="fw-bold fs-3">ADMIN LOGIN</mat-card-title>
            </div> </mat-card-header
          ><br />
          <mat-card-content class="text-center">
            <form #f="ngForm" (ngSubmit)="f.form.valid && loginAdmin()">
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
              <p class="mb-3">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>username</mat-label>
                  <input
                    matInput
                    placeholder="username"
                    required
                    #username="ngModel"
                    [class.is-invalid]="username.invalid && username.touched"
                    name="username"
                    id="username"
                    [(ngModel)]="admin.username"
                  />
                  <mat-hint>Enter your username</mat-hint>
                  <mat-error *ngIf="username.errors?.['required']">
                    username is required
                  </mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    type="password"
                    placeholder="Password"
                    id="password"
                    name="password"
                    [class.is-invalid]="password.invalid && password.touched"
                    [(ngModel)]="admin.password"
                    #password="ngModel"
                    required
                  />
                  <mat-hint>Enter password</mat-hint>
                  <mat-error *ngIf="password.errors?.['required']">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </p>
              <div class="container text-center mt-3">
                <button
                  type="submit"
                  [disabled]="f.form.invalid"
                  (click)="loginAdmin()"
                  mat-raised-button
                  color="primary"
                  style="font-family: 'Quicksand', sans-serif"
                >
                  Login
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
