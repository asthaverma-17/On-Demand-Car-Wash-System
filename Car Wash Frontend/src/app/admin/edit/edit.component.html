<section id="adminEdit" class="d-flex align-items-center">
  <div class="col-sm-6 offset-md-3">
    <legend class="mb-3 fw-bold text-center">update WashPack</legend>
    <form>
        <div class="mb-3">
          <label for="txtname" class="form-label">Name</label>
          <input type="text" class="form-control" id="txtname" name="name" 
          [(ngModel)]="addWashPack.name"/>
          
        </div>
        <div class="mb-3">
            <label for="txtCost" class="form-label">Cost</label>
            <input type="number" class="form-control" id="txtcost" name="cost" 
            [(ngModel)]="addWashPack.cost"
            />
          </div>
          <div class="mb-3">
            <label for="txtdescription" class="form-label">Description</label>
            <textarea rows="5" cols="60" class="form-control" id="txtdescription" name="description"
            [(ngModel)]="addWashPack.description"
            >
            </textarea>
          </div>
          
        <button type="submit" (click)="update()"  class="btn btn-primary px-4 py-2 mt-4 d-table ms-auto">Update</button>
        </form>
        </div>
</section>
