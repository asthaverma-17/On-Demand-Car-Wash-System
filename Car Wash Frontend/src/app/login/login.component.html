<section id="userLogin" class="py-5 bg-dark vh-100">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-4 mx-auto">
                <mat-card color="primary" class="py-3">
                    <mat-card-header class="text-center py-3">
                        <div class="container text-center">
                            <mat-card-title class="fw-bold fs-3">USER LOGIN</mat-card-title>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="text-center">
						<form #f="ngForm" (ngSubmit)="f.form.valid && login()">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
							<p>
								<mat-form-field class="full-width mb-3" appearance="outline">
									<mat-label>username</mat-label>
									<input matInput placeholder="username" required #username="ngModel"
										[class.is-invalid]="username.invalid && username.touched" name="username" id="username"
										[(ngModel)]="user.username">
									<mat-hint>Enter your username</mat-hint>
									<mat-error *ngIf="username.errors?.['required']">
										username is required
									</mat-error>
								</mat-form-field>
							</p>
							<p>
								<mat-form-field class="full-width" appearance="outline">
									<mat-label>Password</mat-label>
									<input matInput type="password" placeholder="Password" id="password" name="password"
										[class.is-invalid]="password.invalid && password.touched" [(ngModel)]="user.password" #password="ngModel"
										required>
									<mat-hint>Enter password</mat-hint>
									<mat-error *ngIf="password.errors?.['required']">
										Password is required
									</mat-error>
								</mat-form-field>
							</p>
							<div class="container text-center mt-3">
								<button type="submit" [disabled]="f.form.invalid " (click)="login()" mat-raised-button
									color="primary" style="font-family: 'Quicksand', sans-serif;">Login</button>&nbsp; 
							</div>
							<div class="inputBx mt-3">
								<p><a href="/register">Don't have an account? Register</a></p>
							</div>

						</form>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</div>
</section>
