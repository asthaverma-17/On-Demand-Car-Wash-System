<section id="washerAssignwasher" class="bg-muted">
  <div class="container h-100 row align-items-center">
    <div class="col-sm-6 offset-md-3 shadow p-3">
      <legend class="fw-bold fs-3 text-center py-3">Assign Washer</legend>
      <form class="w-75 mx-auto"> 
          <div class="mb-3">
            <label for="txtorderId" class="form-label">orderId</label>
            <input type="text" class="form-control" id="txtname" name="name" 
            [(ngModel)]="AssignWashers.orderId" disabled/>
          </div>
          <div class="mb-3">
              <label for="txtwasherName" class="form-label">Washer Name</label>
              <input type="text" class="form-control" id="txtcost" name="cost" 
              [(ngModel)]="AssignWashers.washerName"
              />
          </div>
          <ul  *ngFor="let user of userList; index as ind">
            <li>{{ user.fullname }}{{ind}}</li>
          </ul>
          <button type="submit" (click)="Assign()" class="btn btn-primary px-5 py-2 d-table mx-auto my-4">Update</button>
      </form>
    </div>
  </div>
</section>
